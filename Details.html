      <div class="flex flex-wrap -m-2">
        <div class="p-3 w-1/2">
          <div class="relative"><b>
              <label for="name" class="leading-7 text-sm text-gray-700">First

            <input type="text" id="name" name="name" class="w-full bg-gray-100

              outline-none text-gray-700 py-1 px-3 leading-8 transition-colors
              duration-200 ease-in-out" onclick="startDictation('name')"

        </div>
        <div class="p-3 w-1/2">
          <div class="relative"><b>
              <label for="Last Name" class="leading-7 text-sm text-gray-700">Last

            <input type="text" id="Last Name" name="Last Name" class="w-full
              bg-gray-100 rounded border border-gray-300 focus:border-blue-500
              text-base outline-none text-gray-700 py-1 px-3 leading-8
              transition-colors duration-200 ease-in-out"
              onclick="startDictation('Last Name')" required>
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative"><b>
              <label for="Contact No." class="leading-7 text-sm text-gray-700">Contact
                No.</label></b>
            <input type="Contact No." id="phone" name="Contact No."
              class="w-full bg-gray-100 rounded border border-gray-300
              focus:border-blue-500 text-base outline-none text-gray-700 py-1
              px-3 leading-8 transition-colors duration-200 ease-in-out"
              onclick="startDictation('phone')" required>
          </div>
        </div>

        <div class="p-2 w-1/2">
          <div class="relative"><b>
              <label for="email" class="leading-7 text-sm text-gray-700">Email</label></b>
            <input type="email" id="email" name="email" class="w-full
              bg-gray-100 rounded border border-gray-300 focus:border-blue-500
              text-base outline-none text-gray-700 py-1 px-3 leading-8
              transition-colors duration-200 ease-in-out"
              onclick="startDictation('email')" required>
          </div>
        </div>
        <div class="p-3 w-1/2">
          <div class="relative"><b>
              <label for="Address" class="leading-7 text-sm text-gray-700">Address</label></b>
            <textarea id="Address" name="Address" class="w-full bg-gray-100
              rounded border border-gray-300 focus:border-blue-500 h-18
              text-base outline-none text-gray-700 py-1 px-3 resize-none
              leading-6 transition-colors duration-200 ease-in-out"
              onclick="startDictation('Address')" required></textarea>
          </div></div>
        <div class="p-3 w-1/2">
          <div class="relative"><b>
              <label for="Landmark" class="leading-7 text-sm text-gray-700">Landmark</label></b>
            <input type="Landmark" id="Landmark" name="Landmark" class="w-full
              bg-gray-100 rounded border border-gray-300 focus:border-blue-500
              text-base outline-none text-gray-700 py-1 px-3 leading-8
              transition-colors duration-200 ease-in-out"
              onclick="startDictation('Landmark')" required>
          </div></div>
        <div class="p-3 w-1/2">
          <div class="relative"><b>
              <label for="Landmark" class="leading-7 text-sm text-gray-700">QTY:</label></b>
            <input type="number" id="Landmark" name="Landmark" class="w-full
              bg-gray-100 rounded border border-gray-300 focus:border-blue-500
              text-base outline-none text-gray-700 py-1 px-3 leading-8
              transition-colors duration-200 ease-in-out"
              onclick="startDictation('Landmark')" required>
            <p class="mt-2 text-sm text-gray-500">*No. of Products to buy. </p>
          </div>
        </div>
        <div class="p-3 w-1/2">
          <div class="round"><b>
              <label for="payment" class="leading-7 text-sm text-gray-900">Mode
                of Payment: </label></b>

              <option value="no">COD</option>
              <option value="no">Upi Payment</option>
              <option value="no">Net Banking</option>
              <option value="no">Debit or Credit Card</option>
            </select>

          </div>
        </div>

  <script>
    
     function startDictation(x) {
  
    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-Us";
      recognition.start();
      recognition.onresult = function(e) {
          if(x=="  " || x=="  ")
              {
        document.getElementById(x).value = parseInt(e.results[0][0].transcript);
        recognition.stop();
              }
          else{ 
              document.getElementById(x).value= e.results[0][0].transcript;
        recognition.stop();
          }
       };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  
  
  }
    </script>
